<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style type="text/css">
  body {
    margin: 0;
    padding: 0;
  }
  #card_1 img {
  opacity: 0;
}

#card_1.on img {
  animation-name: fadeIn_big;
  animation-duration: 1s;
  animation-fill-mode: forwards;
}

@keyframes fadeIn_big {
  from {
    opacity: 0;
    transform: translateX(-100px);
  }

  to {
    opacity: 1;
    transform: translateX(100px);
  }
}

</style>

<body>
  <p>往下滑</p>
  <div style="padding:1000px 0;">
    <div id="card_1">
      <img src="https://images.unsplash.com/photo-1657214058744-7ff3b448c205?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=436&q=80" width="200px">
    </div>
  </div>
</body>
